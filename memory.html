<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory type select</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div class="w3-container w3-teal">
      <h1>MemRa. Multilevel interactive system of memorizing English words and phrases</h1>
    </div>
    <div class="s2">
      <form id = "f">
        <p><b>Выбери свой тип памяти</b></p>
          <p><input name="mem_type" type="radio" value="Good" checked> Отличная </p>
          <p><input name="mem_type" type="radio" value="Bad"> Хорошая </p>
          <p><input name="mem_type" type="radio" value="Ugly"> Плохая </p>
          <p><input id = "sbmt" class="w3-button w3-black" type="submit" value="Выбрать"></p>
      </form>
    </div>
  </body>
</html>
